<!DOCTYPE html>
<html>
<head>
    
    <title>Sample HTML Page</title>
    <link rel="stylesheet" href="style.css">
     <style>
    /* Internal Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: skyblue;
    }
    th, td {
            border: 1px solid black;
            padding: 8px;
        }
</style>
</head>
<body>

<!-- Heading -->
<h1 style="color: blue; text-align: center;">Welcome to my HTML page</h1>
<!-- Image Tag -->
<img src="download.jpeg" alt="Sample Image" style="display: block; margin: 0 auto;">
 <!-- References -->
 <h2 style="text-align: center;">References</h2>
 <ul>
   <li><a href="https://www.microsoft.com/en-au/microsoft-teams/log-in">MS Teams Website</a></li>
   <li><a href="https://zoom.earth/">Zoom Earth Website</a></li>
   <li><a href="https://www.wikipedia.org">Wikipedia</a></li>
 </ul>

<!-- Table Tag -->
<h1 style="color: green; text-align: center;">Table Example</h1>
<table border="1"  style="width: 50%; margin: 0 auto; border-collapse: collapse;">
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>John</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Jane</td>
        <td>30</td>
    </tr>
</table>

<!-- Form Tag -->
<h1 style="color: maroon; text-align: center;">Form Example</h1>
<form action="/submit-form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="30"></textarea><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
